<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 1px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
        />
        <p class="card_category">Learning</p>
        <p class="card_published">Published 21 Dec 2023</p>
        <h2 class="card_main_text">HTML & CSS foundations</h2>
        <p class="card_description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card_owner">
          <img src="assets/images/image-avatar.webp" alt="image-avatar" />
          <span class="card_owner_name">Greg Hooper</span>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
